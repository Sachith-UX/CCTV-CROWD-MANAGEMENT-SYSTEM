<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crowd Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11aeec 0%, #4ba25c 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #667eea;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .building-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .building-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .building-card:hover::before {
            left: 100%;
        }

        .building-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .building-card.rtsp {
            border-left: 5px solid #e74c3c;
        }

        .building-card.http {
            border-left: 5px solid #3498db;
        }

        .building-card.local {
            border-left: 5px solid #2ecc71;
        }

        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .building-id {
            background: linear-gradient(45deg, #9bea66, #4b9ea2);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .connection-type {
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .rtsp-badge {
            background: #fee;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .http-badge {
            background: #eef;
            color: #3498db;
            border: 1px solid #3498db;
        }

        .local-badge {
            background: #efe;
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .building-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .crowd-count {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .count-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .count-label {
            color: #666;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online {
            background: #2ecc71;
        }

        .status-offline {
            background: #e74c3c;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .view-camera-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-camera-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .view-camera-btn:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            height: 90%;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-body {
            height: calc(100% - 80px);
            display: flex;
            flex-direction: column;
        }

        .camera-info {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .camera-details {
            display: flex;
            gap: 30px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-spinner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header .stats {
                flex-direction: column;
                gap: 15px;
            }

            .buildings-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                height: 95%;
            }

            .camera-details {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

        function renderBuildings() {
            const grid = document.getElementById('buildingsGrid');
            grid.innerHTML = '';

            Object.values(buildings).forEach(building => {
                const buildingInfo = buildingData[building.building_id] || { type: 'http', icon: 'üè¢' };
                
                const card = document.createElement('div');
                card.className = `building-card ${buildingInfo.type}`;
                card.innerHTML = `
                    <div class="building-header">
                        <div class="building-id">${buildingInfo.icon} ${building.building_id.toUpperCase()}</div>
                        <div class="connection-type ${buildingInfo.type}-badge">${buildingInfo.type.toUpperCase()}</div>
                    </div>
                    <div class="building-name">${building.building_name}</div>
                    <div class="crowd-count">

                        </div>
                        <div class="status-indicator status-online" id="status-${building.building_id}"></div>

        function updateCrowdData() {
            // Replace with actual API call to /api/crowd_all
            fetch('/api/crowd_all')
                .then(response => response.json())
                .then(data => {
                    let totalPeople = 0;
                    data.forEach(building => {
                        if (buildings[building.building_id]) {
                            buildings[building.building_id].current_crowd = building.current_crowd;
                            document.getElementById(`count-${building.building_id}`).textContent = building.current_crowd;
                            totalPeople += building.current_crowd;
                        }
                    });
                    document.getElementById('totalPeople').textContent = totalPeople;

                    // Update current modal if open
                    if (currentBuildingId) {
                        const currentBuilding = buildings[currentBuildingId];
                        if (currentBuilding) {
                            document.getElementById('modalCount').textContent = currentBuilding.current_crowd;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching crowd data:', error);
                });
        }

        function openCamera(buildingId) {
            currentBuildingId = buildingId;
            const building = buildings[buildingId];
            const buildingInfo = buildingData[buildingId] || { type: 'http', icon: 'üè¢' };

            // Set modal title and info
            document.getElementById('modalTitle').textContent = `${buildingInfo.icon} ${buildingId.toUpperCase()} - ${building.building_name}`;
            document.getElementById('modalCount').textContent = building.current_crowd;
            document.getElementById('modalType').textContent = buildingInfo.type.toUpperCase();
            document.getElementById('modalStatus').innerHTML = '<span style="color: #2ecc71;">‚óè LIVE</span>';

            // Show modal
            document.getElementById('cameraModal').style.display = 'block';

            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('videoFeed').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            // Load video feed
            const videoFeed = document.getElementById('videoFeed');
            videoFeed.src = `/video_feed/${buildingId}`;
            
            videoFeed.onload = function() {
                document.getElementById('loadingSpinner').style.display = 'none';
                videoFeed.style.display = 'block';
            };

            videoFeed.onerror = function() {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            };
        }

        function closeModal() {
            document.getElementById('cameraModal').style.display = 'none';
            document.getElementById('videoFeed').src = '';
            currentBuildingId = null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cameraModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
